<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="./camera card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="Product-image">
                <img src="./img/sony cam.webp" alt="">
            </div>
            <div class="product-info">
                <h4>Premium sony</h4>
                <h4>120000</h4>
            </div>
            <div class="btn">
                <button type="button">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <div class="Product-image">
                <img src="./img/nikon.webp" alt="">
            </div>
            <div class="product-info">
                <h4>Premium nikon</h4>
                <h4>100000</h4>
            </div>
            <div class="btn">
                <button type="button">Add to cart</button>
            </div>
        </div>
        <div class="card">
            <div class="Product-image">
                <img src="./img/canon eos.webp" alt="">
            </div>
            <div class="product-info">
                <h4>Premium Canon</h4>
                <h4>85000</h4>
            </div>
            <div class="btn">
                <button type="button">Add to cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
